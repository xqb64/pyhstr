[tool.poetry]
name = "pyhstr"
version = "0.2.3"
description = "History suggest box for the standard Python shell, IPython, and bpython"
authors = ["xvm32 <xvm32@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.6,<4"

[tool.poetry.dev-dependencies]
pytest = "^6.1.2"
mypy = "^0.790"
tox = "^3.20.1"
black = "^20.8b1"
isort = "^5.6.4"
pytest-cov = "^2.10.1"

[tool.pytest.ini_options]
addopts = "--cov=pyhstr"
testpaths = [
    "tests",
]
[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
