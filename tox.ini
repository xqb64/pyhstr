[tox]
envlist = py{3.6,3.7,3.8,3.9},mypy,style
isolated_build = True

[testenv]
changedir = {toxinidir}
deps =
    pytest
    pytest-cov
commands =
    pytest

[testenv:mypy]
deps = mypy
changedir = {toxinidir}
commands =
    mypy -p pyhstr

[testenv:style]
deps =
    pylint
    black
changedir = {toxinidir}
commands =
    pylint pyhstr
    pylint tests
    black pyhstr
    black tests